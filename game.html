<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Babareeba</title>
    <link rel="stylesheet" href="./game.css">
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./game.js" defer></script>
</head>
<body>
    <header>
        <h1>Heeey Babareeba</h1>
    </header>
    <div id="start-page" class="visible">
        <button id="start-btn">Start game</button>
    </div>
    <div class="game-box hidden">
        <h3>What song might this be?</h3>
        <div class="song-para"></div>
        <div class="guess-message"></div>
        <form id="user-interaction">
            <label for="user-input"></label>
            <input type="text" id="user-input" placeholder="Enter guess!" required> 
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
